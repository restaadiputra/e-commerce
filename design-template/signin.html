<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>E-Commerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>
    .checked {
      color: orange;
    }

    body {
      font-family: 'Montserrat', sans-serif;
    }

    .border-between > [class*='col-']:before {
      background: #e3e3e3;
      bottom: 0;
      content: " ";
      left: 0;
      position: absolute;
      width: 1px;
      top: 0;
    }

    .border-between > [class*='col-']:first-child:before {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
    <div class="container">
      <a class="navbar-brand" href="http://127.0.0.1:8080">logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="form-inline ">
        <input class="form-control mr-sm-2" type="search" placeholder="Search Product" aria-label="Search">
      </form>


      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav ml-auto my-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
          </li>

          <!-- Category -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Category</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">cat1</a>
              <a class="dropdown-item" href="#">cat2</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">cat3</a>
            </div>
          </li>
          <!-- Category -->

          <!-- Sign In -->
          <li class="nav-item">
            <a class="nav-link" href="#">Sign in</a>
          </li>
          <!-- Sign In -->

          <!-- Cart -->
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-shopping-cart"></i>Cart
              <!-- Item in cart -->
              <span class="badge badge-secondary">1</span>
              <!-- Item in cart -->
            </a>
          </li>
          <!-- Cart -->
        </ul>


      </div>
    </div>
  </nav>
  <!-- Navbar -->

  <!-- Content -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h3 class="dark-grey text-center"><b>Sign In</b></h3>
        <hr>
      </div>
      <div class="col-sm-12">
        <div class="row border-between">
          <div class="col-lg-6">
            <form>
              <h4 class="dark-grey">Enter your info</h4>
              <hr>
              <div class="form-group">
                <label for="inputUsername">Fullname</label>
                <input type="text" class="form-control" id="inputUsername">
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword">
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary mx-2">Sign In</button>
              </div>
            </form>
          </div>
  
          <div class="col-lg-6">
            <h4 class="dark-grey">New Customer?</h4>
            <hr>
            <p>Create an account with us and you'll be able to:</p>
            <ul>
              <li>Check out faster</li>
              <li>Access your order history</li>
              <li>Save items to your Wish List</li>
            </ul>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-outline-secondary mx-2">Create Account</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- Product Detail -->

  </div>


  </div>
  <!-- Upper Content -->

  <!-- Script -->
  <!-- Boostrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
